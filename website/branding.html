<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./skeleton.css">
	<link rel="stylesheet" href="./style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js" />
	<title>Shiksha.</title>
	<link rel="icon" href="./logo.svg" type="image/svg">
</head>

<body>

	<div class="container">
		<div class="fixed">
			<nav>
				<div class="nav">
					<div class="left">
						<a href="./index.html">
							<!-- Shiksha. -->
							<img src="./logo.svg" alt="" class="logo">
						</a>
					</div>
					<div>
						<div class="right">
							<a href="./features.html">Features</a>
							<a href="./about.html">About</a>
							<a href="./register.html">Register</a>
							<a href="./branding.html">Branding</a>
						</div>
						<div id="navicon">
							<img id="lines" src="./img/menu.svg" alt="">
							<img id="close" src="./img/close.svg" alt="">
						</div>
					</div>
				</div>
				<div class="mobnav">
					<ul>
						<li><a href="./features.html">Features</a></li>
						<li><a href="./about.html">About</a></li>
						<li><a href="./register.html">Register</a></li>
						<li><a href="./branding.html">Branding</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</div>

	<section id="landing">
		<img src="./img/squiggle/ellipse.svg" class="ellipse rellax" data-rellax-speed="3" alt="">
		<img src="./img/squiggle/half.svg" class="half rellax" data-rellax-speed="5" alt="">
		<img src="./img/squiggle/rect.svg" class="rect rellax" data-rellax-speed="-4" alt="">
		<img src="./img/squiggle/square.svg" class="square rellax" data-rellax-speed="-2" alt="">
		<img src="./img/squiggle/stairs.svg" class="stairs rellax" data-rellax-speed="7" alt="">
		<div class="container">
			<h1 class="big center med zero grad">Branding</h1>
			<div class="flex-center">
				<div class="seven columns">
					<h5 class="center">
						Brand assets created by our talented team of designers.
					</h5>
				</div>
				<h6 class="center subup">DESIGN</h6>
			</div>

			<div class="u-cf"></div>
		</div>
	</section>

	<img src="./dots2.svg" alt="">

	<section id="info2" class="brand">
		<div class="container">
			<div class="row">
				<img src="./img/branding/logo.svg" class="four columns" draggable="false" alt="">
				<div class="eight columns">
					<h1 class="big med">Shiksha</h1>
					<h4>Woo Yeah Baby! That's What I've Been Waiting For</h4>
				</div>
			</div>
			<div class="u-cf"></div>
			<div class="row">
				<div class="six columns">
					<img src="./img/branding/white.svg" draggable="false" alt="">
				</div>

				<div class="six columns">
					<img src="./img/branding/blue.svg" draggable="false" alt="">
				</div>
			</div>
		</div>

		<div class="container">
			<div class="six columns">
				<img src="./img/branding/typography.svg" draggable="false" alt="">
			</div>

			<div class="six columns">
				<img src="./img/branding/colors.svg" draggable="false" alt="">
			</div>
			<div class="flex-center">
			</div>

		</div>
		<div class="container">
			<div class="flex-center">
				<h5 class="center seven columns">
					These brand assets are supposed to be used as it is. The logo is supposed to be used in the following ratio:
					0.89:1. The colours/opacity are not to be distorted.
				</h5>
			</div>
		</div>
	</section>


	<footer class="footer">
		<div class="container">
			<div class="six columns">
				<p class="zero">
					<a href="//github.com/arhaanb/shiksha" target="_blank">
						<img src="./img/github.svg" class="icon" alt="GitHub"> Source
				</p>
				</a>
			</div>
			<div class="six columns">
				<p class="zero righttext">
					<a href="//minet.co" target="_blank">
						Made with <img src="./img/heart.svg" class="icon" alt="Love"> by Team MINET
					</a>
				</p>
			</div>
		</div>
	</footer>

	<script src="./js/main.js"></script>
	<script type="text/javascript">
		var rellax = new Rellax('.rellax');
	</script>

</body>

</html>
