<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/skeleton.css">
	<link rel="stylesheet" href="./css/style.css">
	<title>Shiksha.</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
	<link rel="icon" href="./img/logo.svg" type="image/svg">
</head>

<body>

	<div class="container">
		<div class="fixed">
			<nav>
				<div class="nav">
					<div class="left">
						<a href="./index.html">
							<img src="./img/logo.svg" alt="Shiksha." class="logo">
						</a>
					</div>
					<div>
						<div class="right">
							<a href="./features.html">Features</a>
							<a href="./about.html">About</a>
							<a href="./register.html">Register</a>
							<a href="./branding.html">Branding</a>
						</div>
						<div id="navicon">
							<img id="lines" src="./img/menu.svg" alt="">
							<img id="close" src="./img/close.svg" alt="">
						</div>
					</div>
				</div>
				<div class="mobnav">
					<ul>
						<li><a href="./features.html">Features</a></li>
						<li><a href="./about.html">About</a></li>
						<li><a href="./register.html">Register</a></li>
						<li><a href="./branding.html">Branding</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</div>

	<section id="landing">
		<img src="./img/squiggle/ellipse.svg" class="ellipse rellax" data-rellax-speed="3" alt="">
		<img src="./img/squiggle/half.svg" class="half rellax" data-rellax-speed="5" alt="">
		<img src="./img/squiggle/rect.svg" class="rect rellax" data-rellax-speed="-4" alt="">
		<img src="./img/squiggle/square.svg" class="square rellax" data-rellax-speed="-2" alt="">
		<img src="./img/squiggle/stairs.svg" class="stairs rellax" data-rellax-speed="7" alt="">
		<div class="container">
			<h1 class="big center med grad">Register</h1>
			<div class="flex-center">
				<div class="seven columns">
					<!-- <h5 class="center"></h5> -->
				</div>
				<h6 class="center subup">Try it out</h6>
			</div>

			<div class="u-cf"></div>
		</div>

		<div class="form">
			<div class="container">
				<div class="row">
					<div class="five columns reg">
						<form action="#">
							<label for="">Name</label>
							<input type="text" required placeholder="Name" class="u-full-width">

							<label for="">Email</label>
							<input type="email" required placeholder="Email" class="u-full-width">

							<label for="">Educational Institute</label>
							<input type="text" required placeholder="Educational Institute" class="u-full-width">

							<label for="">Password</label>
							<input type="password" required placeholder="Password" class="u-full-width">

							<button class="cool" type="submit">Register</button>
						</form>
					</div>
					<div class="seven columns">
						<img src="./img/yeah.png" alt="">
					</div>
				</div>
			</div>
		</div>
	</section>


	<footer class="footer">
		<div class="container">
			<div class="six columns">
				<p class="zero">
					<a href="//github.com/arhaanb/shiksha" target="_blank">
						<img src="./img/github.svg" class="icon" alt="GitHub"> Source
				</p>
				</a>
			</div>
			<div class="six columns">
				<p class="zero righttext">
					<a href="//minet.co" target="_blank">
						Made with <img src="./img/heart.svg" class="icon" alt="Love"> by Team MINET
					</a>
				</p>
			</div>
		</div>
	</footer>

	<script src="./js/main.js"></script>
	<script type="text/javascript">
		var rellax = new Rellax('.rellax');
	</script>

</body>

</html>
